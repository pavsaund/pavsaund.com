backend:
    name: git-gateway
    branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "site/static/wp-content/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/wp-content/uploads" # The src attribute for uploaded media will begin with /images/uploads

# site_url: https://beta.pavsaund.com # https://www.netlifycms.org/docs/configuration-options/#publish-mode

collections:
    - name: "blog" # Used in routes, e.g., /admin/collections/blog
      label: "Blog" # Used in the UI
      folder: "site/content/post" # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
          - {
                label: "Layout",
                name: "layout",
                widget: "hidden",
                default: "blog",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - {
                label: "Old Image",
                name: "image",
                widget: "image",
                required: false,
            }
          - {
                label: "Featured Image",
                name: "coverImage",
                widget: "image",
                required: false,
            }
          - {
                label: "Featured Image Size",
                name: "coverSize",
                widget: "select",
                options: ["partial", "full"],
                default: "partial",
                required: false,
            }
          - {
                label: "Thumbnail Image Position",
                name: "thumbnailImagePosition",
                widget: "select",
                options: ["left", "bottom", "right", "top"],
                default: "",
                required: false,
            }
          - { label: "Tags", name: "tags", widget: "list" }
          - {
                label: "Categories",
                name: "categories",
                widget: "select",
                options:
                    [
                        "DevDiary",
                        "Uncategorized",
                        "Community",
                        "Talks",
                        "Pavlog",
                    ],
            }

          - { label: "Body", name: "body", widget: "markdown" }
